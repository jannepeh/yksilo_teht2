<body>
    <nav>
      <ul>
        <li class="main-text"><h1>Restaurant List</h1></li>
        <li  class="restaurant-text"><a href="index.html" class="back-button">Restaurant</a></li>
      </ul>
      <div id="themedark">
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="checkbox-label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <span class="ball"></span>
        </label>
      </div>
    </nav>
    <main>
        <section id="search-section">
          <input
            type="text"
            id="search-input"
            placeholder="Search restaurants..."
          />
          <button id="search-button">Search</button>
        </section>
        <div id="tablemap">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody>
              <!-- add restaurants here -->
            </tbody>
          </table>
          <div id="map" style="height: 400px"></div>
        </div>
      </section>
       <dialog>
        <div>
          <button id="close-modal">&#215;</button>
        </div>
        <div id="daily-weekly-menu">
        <button id="show-daily-menu" >Day Menu</button>
        <button id="show-weekly-menu">week Menu</button>
      </div>
        <div id="daily-menu" class="hidden">Daily Menu Content</div>
        <div id="weekly-menu" class="hidden">Weekly Menu Content</div>
        <div id="info">
          <!-- add restaurant info here when restaurant is clicked -->
        </div>
      </dialog>
    </main>
